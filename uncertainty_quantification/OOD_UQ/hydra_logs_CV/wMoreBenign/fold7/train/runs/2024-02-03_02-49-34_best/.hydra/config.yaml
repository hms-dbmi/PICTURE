task_name: train
tags:
- uncertainty
- ivygap
train: true
test: true
ckpt_path: null
seed: 7
datamodule:
  _target_: src.datamodules.vienna_feature_datamodule.ViennaFeatureDataModule
  batch_size: 1000
  train_val_test_split:
  - 0.5
  - 0.25
  - 0.25
  num_workers: 4
  pin_memory: true
  class_balancing: false
model:
  _target_: src.models.uncertainty_module.UncertaintyModuleCTransFeatures
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 2.032359836843273e-05
    weight_decay: 0.018869043265693337
  latent_dim: 4
  radial_flow_layers: 2
  entropy_weight: 1.2958746744780906e-08
  flow_type: MAF
  certainty_budget: exp-half
  locked_encoder: true
  extra_ood: true
  cancer_ood: true
  seed: 7
callbacks:
  model_checkpoint: val/epistemic_confidence_auc_roc
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: val/acc
    min_delta: 0.0
    patience: 100
    verbose: false
    mode: max
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: pytorch_lightning.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: pytorch_lightning.callbacks.RichProgressBar
logger:
  wandb:
    _target_: pytorch_lightning.loggers.wandb.WandbLogger
    save_dir: ${paths.output_dir}
    offline: false
    id: null
    anonymous: null
    project: deep-learning-brain-cancer
    log_model: false
    prefix: ''
    group: ''
    tags: []
    job_type: ''
trainer:
  _target_: pytorch_lightning.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 10
  max_epochs: 20
  accelerator: cpu
  devices: 1
  precision: 32
  deterministic: false
  check_val_every_n_epoch: 1
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: /n/data2/hms/dbmi/kyu/lab/shl968/pathology_uncertainty-main/hydra_logs_CV/wMoreBenign/fold7
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
